<div class="like-widget-container" (click)="like()">
  <fa-icon
    role="button"
    tabindex="0"
    [attr.aria-describedby]="id"
    size="1x"
    [icon]="fonts.faThumbsUp"
    (keyup.enter)="like()"
  ></fa-icon>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    class="like-counter"
    aria-live="polite"
    aria-atomic="true"
  >{{ likes }}</span>
</div>
